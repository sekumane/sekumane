  <style>
    .header {
      font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #fff;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }
    @supports(-moz-appearance: auto) {
      .header { font-size: 15.5px; }
    }

    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #9f9f9f;
    }
    @supports(-moz-appearance: auto) {
      .stat { font-size: 12px; }
    }

    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }

    .rank-text {
      font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #ffcc00;
      animation: scaleInAnimation 0.3s ease-in-out forwards;
    }

    .icon { fill: #79ff97; display: block; }

    .rank-circle-rim {
      stroke: #fff;
      fill: none;
      stroke-width: 6;
      opacity: 0.2;
    }

    .rank-circle {
      stroke: #ffcc00;
      stroke-dasharray: 250;
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      opacity: 0.9;
      transform-origin: -10px 8px;
      transform: rotate(-90deg);
      animation: rankAnimation 1s forwards ease-in-out;
    }

    @keyframes rankAnimation {
      from { stroke-dashoffset: 251.3274; }
      to   { stroke-dashoffset: 100; }
    }

    @keyframes scaleInAnimation {
      from { transform: translate(-5px, 5px) scale(0); }
      to   { transform: translate(-5px, 5px) scale(1); }
    }

    @keyframes fadeInAnimation {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>

  
  <rect x="0.5" y="0.5" rx="4.5" width="466" height="99%" fill="#151515" stroke="#e4e2e2" stroke-opacity="1"/>

  
